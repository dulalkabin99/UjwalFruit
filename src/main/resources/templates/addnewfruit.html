<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset=" UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>

    <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
<div th:replace="base :: navlinks"></div>
<div class="container bg">

    <h2> Add New Fruit here, Please provide an image as well</h2>




    <form class="form-horizontal" action="#" th:action="@{/processfruit}"
          th:object="${fru}" enctype="multipart/form-data"  method="post">

        <input type="hidden" th:field="*{id}"/><br/>

        New Fruit Name <input type="text" th:field="*{name}" class="form-control input-md" required/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br/>

        Image <input type="file" name="file"/>


        <button id="submit" name="submit" class="btn btn-success">Submit</button>


    </form>


    <div th:replace="base :: footer"></div>
</div>
</body>
</html>
